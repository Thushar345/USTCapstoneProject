<h2>Add Resource Allocation</h2>
<div class="form-container">
  <div class="form-header text-center">
    <h2>Resource Allocation Form</h2>
  </div>
  <form id="resourceAllocationForm">
    <div class="form-group">
      <label for="incidentId">Incident ID:</label>
      <input
        type="number"
        [(ngModel)]="resourceAllocationObj.incidentId"
        class="form-control"
        id="incidentId"
        name="incidentId"
        required
      />
    </div>


    <div class="form-group">
      <label for="incidentType">Incident Type:</label>
      <select
        [(ngModel)]="resourceAllocationObj.incidentType"
        class="form-control"
        id="incidentType"
        name="incidentType"
        required
      >
        <option value="flood">Flood</option>
        <option value="landslide">Landslide</option>
        <option value="tornado">Tornado</option>
        <option value="tsunami">Tsunami</option>
        <option value="fireaccident">Fire Accident</option>
      </select>
    </div>

    <div class="form-group">
      <label for="severity">Severity:</label>
      <select
        [(ngModel)]="resourceAllocationObj.severity"
        class="form-control"
        id="severity"
        name="severity"
        required
      >
        <option value="low">Low</option>
        <option value="moderate">Moderate</option>
        <option value="high">High</option>
      </select>
    </div>

    <div class="form-group">
      <label for="location">Location:</label>
      <input
        type="text"
        [(ngModel)]="resourceAllocationObj.location"
        class="form-control"
        id="location"
        name="location"
        required
      />
    </div>

    <div class="form-group">
      <label for="resourceName">Resource Name:</label>
      <input
        type="text"
        [(ngModel)]="resourceAllocationObj.resourceName"
        class="form-control"
        id="resourceName"
        name="resourceName"
        required
      />
    </div>

    <div class="form-group">
      <label for="quantityAllocated">Quantity Allocated:</label>
      <input
        type="number"
        [(ngModel)]="resourceAllocationObj.quantityAllocated"
        class="form-control"
        id="quantityAllocated"
        name="quantityAllocated"
        required
      />
    </div>

    <button
      type="submit"
      class="btn btn-primary btn-block"
      (click)="onSubmit()"
    >
      Submit
    </button>
  </form>
</div>
