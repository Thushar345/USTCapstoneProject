<div class="form-container">
  <div class="form-header text-center">
    <h2>Resource Allocation Form</h2>
  </div>
  <form id="resourceAllocationForm" class="styled-form">
    

    <div class="form-group">
      <label for="resourceId">Resource Name:</label>
      <select
        [(ngModel)]="resourceAllocationObj.resourceId"
        class="form-control"
        id="resourceId"
        name="resourceId"
        required
      >
        <option value="" disabled selected>Select a Resource</option>
        <option *ngFor="let resource of resources" [value]="resource.resourceId">
          {{ resource.resourceName }} (Available: {{ resource.numberOfAvailable }})
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="quantityAllocated">Quantity Allocated:</label>
      <input
        type="number"
        [(ngModel)]="resourceAllocationObj.quantityAllocated"
        class="form-control"
        id="quantityAllocated"
        name="quantityAllocated"
        required
      />
    </div>

    <button
      type="submit"
      class="btn btn-primary btn-block"
      (click)="onSubmit()"
    >
      Submit
    </button>
  </form>
</div>
