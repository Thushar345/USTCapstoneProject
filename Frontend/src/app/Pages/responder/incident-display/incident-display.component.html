<h2>Incident Submitted List</h2>
<div class="container">
  <div class="row">
    <div class="col-12">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>ReporterName</th>
            <th>IncidentType</th>
            <th>Location</th>
            <th>incidentDateTime</th>
            <th>Severity</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
          <!-- Use ngFor to loop through the resourceList -->
          @for (item of incidentList; track $index) { 
            <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.incidentType }}</td>
            <td>{{ item.location }}</td>
            <td>{{ item.incidentDateTime }}</td>
            <td>{{ item.severity }}</td>
            <td>{{ item.description }}</td>
          </tr>
        }
        </tbody>
      </table>
    </div>
  </div>
</div>
