    <div class="nav-links">
      <ul>
        <li><a routerLink="/login-signup" class="btn">Login/Register</a></li>
        <li><a href="#about">About</a></li>
      </ul>
    </div>
  </nav>


<div class="container">
    <div class="form-box login">
        <form (ngSubmit)="login()">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" id="username" [(ngModel)]="newdata.username" name="username" placeholder="Username" id="username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" id="passwordl" [(ngModel)]="newdata.password" name="passwordl" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            
            <button type="submit" class="btn">Login</button>
            <!-- <p>or Login with Google</p>
            <div class="social-icons">
                <a href="#"><i class='bx bxl-google'></i></a>
            </div> -->
        </form>
    </div>

    <div class="form-box register">
        <form (ngSubmit)="register()">
            <h1>Registration</h1>
            <div class="input-box">
                <input type="text" id="name" [(ngModel)]="name" name="name" placeholder="Name" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Email" required>
                <i class='bx bxs-envelope'></i>
            </div>
            <div class="input-box">
                <input type="tel" id="phoneNumber" [(ngModel)]="phoneNumber" name="phoneNumber" placeholder="Phone Number" required>
                <i class='bx bxs-phone'></i>
            </div>
            <div class="input-box">
                <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            

            <button type="submit" class="btn">SignUp</button>
            
        </form>
    </div>

    <div class="toggle-box">
        <div class="toggle-panel toggle-left">
            <h1>Hello, Welcome!</h1>
            <p>Don't have an account?</p>
            <button class="btn register-btn">SignUp</button>
        </div>

        <div class="toggle-panel toggle-right">
            <h1>Welcome Back!</h1>
            <p>Already have an account?</p>
            <button class="btn login-btn">Login</button>
        </div>
    </div>
</div>
